<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="An online Pok&eacutedex that allows users to view detailed information for a selection of Pok&eacutemon.">
	<title>Pok&eacutedex</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/colors.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/pokedex.js"></script>
</head>
<body>
		<header>
			<h1>Pok&eacutedex</h1>
		</header>
		<!--TODO: Likely don't need all these id names-->
	<article class="pokedex">

		<nav class="glossary">
			<ul id= "glosslist" class="glosslist"></ul>
		</nav>
		<!-- <article id="details" class="details"> -->
		<article id="info1" class="info">
			<header class="infoheader">
				<h1 id="name" class="info-name">NAME</h1>
				<img src="assets/images/placeholder.png" alt="placeholder" class="info-sprite">
			</header>
			<section id="basicInfo" class="info-section"></section>
				<dl id="infoList" class="info-list">
					<dt>ID</dt>
					<dd id="id" class="id"></dd>

					<dt>Weight</dt>
					<dd id="weight" class="weight"></dd>

					<dt>Height</dt>
					<dd id="height" class="height"></dd>

					<dt>Seen</dt>
					<dd id="seen" class="seen"></dd>

					<dt>Caught</dt>
					<dd id="caught" class="caught"></dd>
				</dl>
			<section id="attributes" class="info-section">
				<h2>Attributes</h2>
			</section>
			<section id="types" class="info-section">
				<h2>Types</h2>
				<p id="type"></p>
			</section>
			<section id="evolution" class="info-section">
				<h2>Evolution</h2>
			</section>
			<section id="movelist" class="info-section">
				<h2>Move List</h2>
			</section>
		</article>

		<article id="info2" class="info">
			<header class="infoheader">
				<h1 class="info-name">CONTINUED...</h1>
			</header>
			<figure>
				<img id="image" src="assets/images/placeholder.png" alt="Placeholder">
				<figcaption>Placeholder</figcaption>
			</figure>
			<section id="bio" class="background-section">
				<h2>Bio</h2>
			</section>
			<section id="story" class="background-section">
				<h2>Story</h2>
			</section>
		</article>
</body>
</html>
