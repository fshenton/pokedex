<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="An online Pok&eacutedex that allows users to view detailed information for a selection of Pok&eacutemon.">
	<title>Pok&eacutedex</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/colors.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/pokedex.js"></script>
</head>
<body>
		<header>
			<h1>Pok&eacutedex</h1>
		</header>
	<article class="pokedex">
		<nav class="glossary">
			<ul id= "glosslist" class="glosslist"></ul>
		</nav>
		<article id="info1" class="info">
			<header class="infoheader">
				<h1 id="name" class="name">NAME</h1>
				<img id="sprite" src="assets/images/placeholder.png" alt="placeholder" class="info-sprite">
			</header>
			<section id="basicInfo" class="info-section"></section>
				<dl id="infoList" class="info-list">
					<dt class="category">ID:</dt>
					<dd id="id" class="value"></dd>

					<dt class="category">Weight:</dt>
					<dd id="weight" class="weight value"></dd>

					<dt class="category">Height:</dt>
					<dd id="height" class="height value"></dd>

					<dt class="category">Seen:</dt>
					<dd id="seen" class="value"></dd>

					<dt class="category">Caught:</dt>
					<dd id="caught" class="value"></dd>
				</dl>
			<section id="stats" class="info-section">
				<h2>Stats</h2>
				<table class="stats-list">
					<tr class="stat">
						<th class="stat-label">HP:</th> 
						<td>
							<meter id="hp" class="stats hp" min="0" max="100" low="33" high="45" optimum="65" value="0"></meter>
						</td>
					</tr>
					<tr class="stat">
						<th class="stat-label">Attack:</th> 
						<td>
							<meter id="attack" class="stats attack" min="0" max="100" low="33" high="45" optimum="65" value="0"></meter>
						</td>
					</tr>
					<tr class="stat">
						<th class="stat-label">Defense:</th>
						<td>
							<meter id="defense" class="stats defense" min="0" max="100" low="33" high="45" optimum="65" value="0"></meter>
						</td>
					</tr>
					<tr class="stat">
						<th class="stat-label">Sp. Attack:</th>
						<td>
							<meter id="spAttack" class="stats sp-attack" min="0" max="100" low="33" high="45" optimum="65" value="0"></meter>
						</td>
					</tr>
					<tr class="stat">
						<th class="stat-label">Sp. Defense:</th>
						<td>
							<meter id="spDefense" class="stats sp-defense" min="0" max="100" low="33" high="45" optimum="65" value="0"></meter>
						</td>
					</tr>
					<tr class="stat">
						<th class="stat-label">Speed:</th>
						<td>
							<meter id="speed" class="stats speed" min="0" max="100" low="33" high="45" optimum="65" value="0"></meter>
						</td>
					</tr>
				</table>
			</section>

			<section id="types" class="info-section">
				<h2>Types</h2>
				<p id="type"></p>
			</section>
			<section id="evolution" class="info-section">
				<h2>Evolution</h2>
			</section>
			<section id="movelist" class="info-section">
				<h2>Move List</h2>
			</section>
		</article>

		<article id="info2" class="info">
			<header class="infoheader">
				<h1 class="info-name">CONTINUED...</h1>
			</header>
			<figure>
				<img id="image" src="assets/images/placeholder.png" alt="Placeholder">
				<figcaption>Placeholder</figcaption>
			</figure>
			<section id="bio" class="background-section">
				<h2>Bio</h2>
			</section>
			<section id="story" class="background-section">
				<h2>Story</h2>
			</section>
		</article>
</body>
</html>
