<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="An online Pok&eacutedex that allows users to view detailed information for a selection of Pok&eacutemon.">
	<title>Pok&eacutedex</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/colors.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/pokedex.js"></script>
</head>
<body>
	<article class="wrapper">	
		<header>
			<h1>Pok&eacutedex</h1>
		</header>
		<!--TODO: Likely don't need all these id names-->
		<article id="pokedex" class="pokedex">
			<nav id="glossary" class="glossary">
				<ul id="glosslist">
					<li class="glossentry">
						<button 
						data-id="001" 
						class="listbutton"
						></button>
					</li>
					<li class="glossentry">
						<button 
						data-id="004" 
						class="listbutton"
						></button>
					</li>
					<li class="glossentry">
						<button 
						data-id="007" 
						class="listbutton"
						></button>
					</li>
					<li class="glossentry">
						<button 
						data-id="025" 
						class="listbutton"
						></button>
					</li>
				</ul>
			</nav>
			<article id="details" class="details">
				<img 
				id="image" 
				class="image" 
				src="assets/images/placeholder.png" 
				alt="pokedex">

				<dl id="desclist" class="desclist">
					<dt>ID</dt>
					<dd id="idfield" class="id field"></dd>

					<dt>Name</dt>
					<dd id="namefield" class="name field"></dd>

					<dt>Type</dt>
					<dd id="typefield" class="type field"></dd>

					<dt>Weight</dt>
					<dd id="weightfield" class="weight field"></dd>

					<dt>Height</dt>
					<dd id="heightfield" class="height field"></dd>
				</dl>
		
				<p id="descfield" class="desc field"></p>
			</article>
		</article>
	</article>
</body>
</html>
