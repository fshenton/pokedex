<html>
<head>
	<meta charset="UTF-8">
	<meta name="description" content="An online Pok&eacutedex that allows users to view detailed information for a selection of Pok&eacutemon.">
	<title>Pok&eacutedex</title>
	<link rel="stylesheet" type="text/css" href="css/reset.css">
	<link rel="stylesheet" type="text/css" href="css/fonts.css">
	<link rel="stylesheet" type="text/css" href="css/colors.css">
	<link rel="stylesheet" type="text/css" href="css/styles.css">
	<script type="text/javascript" src="js/pokedex.js"></script>
</head>
<body>
	<article class="wrapper">	
		<header>
			<h1>Pok&eacutedex</h1>
		</header>
		<!--TODO: Likely don't need all these id names-->
		<article class="pokedex">
			<nav class="glossary">
				<ul id= "glosslist" class="glosslist">
					<!-- <li><button class="listbutton" data-id="1">   1.  </button></li> -->
					
				</ul>
			</nav>
			<article id="details" class="details">
				
				<img id="splash" class="splash"
				src="assets/images/pokemon.png"
				alt="nothing">

				<img id="image" class="image" 
				src=""
				alt="">

				<dl id="desclist" 
				class="desclist hidden">
					<dt>ID</dt>
					<dd id="idfield" class="id field"></dd>

					<dt>Name</dt>
					<dd id="namefield" class="name field"></dd>

					<dt>Type</dt>
					<dd id="typefield" class="type field"></dd>

					<dt>Weight</dt>
					<dd id="weightfield" class="weight field"></dd>

					<dt>Height</dt>
					<dd id="heightfield" class="height field"></dd>
				</dl>
		
				<p id="descfield" 
				class="desc field hidden"></p>
			</article>
		</article>
	</article>
</body>
</html>
